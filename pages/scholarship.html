        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f5f5f5;
                padding: 0px;
            }
            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
            h1 {
                font-size: 2em;
                margin-bottom: 20px;
                color: #333;
            }
            .grid {
                display: flex;
                flex-wrap: wrap;
                gap: 20px;
            }
            .card {
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 320px;
                padding: 20px;
            }
            .card h5 {
                font-size: 1.5em;
                margin-bottom: 10px;
                color: #333;
            }
            .card p {
                margin: 5px 0;
                color: #777;
            }
            .card-actions {
                margin-top: 20px;
            }
            .card-actions button {
                background-color: #007bff;
                color: #fff;
                padding: 10px 15px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                margin-right: 10px;
            }
            .card-actions button:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
    
    <div class="container">
        <h1>Available Scholarships</h1>
        <div class="grid">
            <div class="card">
                <h5>STEM Excellence</h5>
                <p>Deadline: 2023-12-31</p>
                <p>Amount: $5000</p>
                <div class="card-actions">
                    <button onclick="learnMore(1)">Learn More</button>
                    <button onclick="applyNow(1)">Apply</button>
                </div>
            </div>
            <div class="card">
                <h5>Future Leaders Grant</h5>
                <p>Deadline: 2023-11-30</p>
                <p>Amount: $3000</p>
                <div class="card-actions">
                    <button onclick="learnMore(2)">Learn More</button>
                    <button onclick="applyNow(2)">Apply</button>
                </div>
            </div>
            <div class="card">
                <h5>Digital Innovation Award</h5>
                <p>Deadline: 2024-01-15</p>
                <p>Amount: $4000</p>
                <div class="card-actions">
                    <button onclick="learnMore(3)">Learn More</button>
                    <button onclick="applyNow(3)">Apply</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function learnMore(id) {
            alert("Learn more about scholarship ID: " + id);

        function applyNow(id) {
            alert("Apply for scholarship ID: " + id);
        }
