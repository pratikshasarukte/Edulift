<div class="container">
    <h1>Resources</h1>
    <div class="input-group">
        <input type="text" id="newResourceName" placeholder="New Resource Name">
        <button onclick="handleUpload()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                <path d="M5 20h14v-2H5v2zM19 9h-4V3H9v6H5l7 7 7-7z"></path>
            </svg>
            Upload
        </button>
    </div>

    <ul id="resourceList"></ul>
</div>

<script>
    const resources = [
        { id: 1, name: 'React Cheat Sheet.pdf' },
        { id: 2, name: 'JavaScript ES6 Guide.docx' },
        { id: 3, name: 'Python Best Practices.pdf' },
    ];

    function renderResources() {
        const resourceList = document.getElementById('resourceList');
        resourceList.innerHTML = '';

        resources.forEach(resource => {
            const listItem = document.createElement('li');
            listItem.innerHTML = `
                <span>${resource.name}</span>
                <button onclick="handleDownload('${resource.name}')">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                        <path d="M5 20h14v-2H5v2zM19 9h-4V3H9v6H5l7 7 7-7z"></path>
                    </svg>
                    Download
                </button>
            `;
            resourceList.appendChild(listItem);
        });
    }

    function handleUpload() {
        const newResourceName = document.getElementById('newResourceName').value;
        if (newResourceName) {
            resources.push({
                id: resources.length + 1,
                name: newResourceName
            });
            document.getElementById('newResourceName').value = '';
            renderResources();
        }
    }

    function handleDownload(resourceName) {
        console.log(`Downloading ${resourceName}`);
        alert(`Downloading ${resourceName}`);
    }

    renderResources();
</script>
